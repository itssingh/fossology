{
    "licenses": 
    [
        {% if licenses %}
            {% for key, license in licenses.items() %}
                {
                    "key": "{{ license.spdx_license_key }}",
                    "score": {{ license.score }}
                }
                {%if loop.nextitem and not loop.lastitem %},{% endif %}
            {% endfor %}
        {% endif %}
    ]
}
